<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ORION SYSTEM | SURVIVAL</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --pk: #ff2e63; --gr: #00ff41; --rd: #ff003c; --bk: #050505; }
        body { 
            background: var(--bk); color: white; font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column;
            user-select: none; /* Evita que seleccionen texto por error */
        }
        /* EFECTO MONITOR CRT */
        body::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }
        
        .status-bar { display: flex; justify-content: space-between; padding: 15px; background: #111; border-bottom: 2px solid #333; z-index: 3; position: relative; font-family: 'Courier New'; font-weight: bold; }
        #game-screen { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 3; position: relative; }
        .glass { background: rgba(10, 10, 10, 0.9); border: 1px solid var(--pk); box-shadow: 0 0 20px rgba(255, 46, 99, 0.3); border-radius: 15px; padding: 30px; width: 85%; text-align: center; }
        .btn-neon { background: transparent; border: 2px solid var(--pk); color: var(--pk); padding: 15px; width: 100%; border-radius: 10px; font-weight: 900; margin-top: 15px; transition: 0.3s; font-size: 1.2rem; }
        .btn-neon:active { background: var(--pk); color: white; transform: scale(0.95); }
        
        .death-screen { position: fixed; top:0; left:0; width:100%; height:100%; background: radial-gradient(circle, #8a0000 0%, #000000 100%); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .glitch { animation: glitch 0.2s linear infinite; font-size: 4rem; color: white; text-shadow: 2px 0 red, -2px 0 blue; }
        
        /* ADMIN PANEL */
        #admin-panel { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); z-index: 10000; display: none; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-admin { background: #222; color: white; border: 1px solid #555; padding: 15px; font-weight: bold; }
        .btn-danger { background: #4a0000; border-color: red; color: white; }
    </style>
</head>
<body>

<audio id="snd-siren" src="https://www.myinstants.com/media/sounds/the-purge-siren.mp3"></audio>
<audio id="snd-shot" src="https://www.myinstants.com/media/sounds/m1-garand-ping.mp3"></audio>

<div class="status-bar">
    <span id="player-tag">#--- | CARGANDO...</span>
    <span id="player-life" style="color:var(--gr)">VIVO</span>
</div>

<div id="game-screen">
    <div id="content" class="glass">
        <h2 id="title">HOGWARTS ORI√ìN</h2>
        <p id="desc" style="color: #aaa;">Esperando √≥rdenes del Guardi√°n...</p>
        <div id="interactive-area"></div>
    </div>
</div>

<div id="admin-panel">
    <h2 style="color: var(--rd); border-bottom: 1px solid var(--rd); padding-bottom: 10px;">üõ°Ô∏è MODO GUARDI√ÅN</h2>
    <p>Control de Juegos:</p>
    <div class="admin-grid">
        <button class="btn-admin" onclick="setGame('Lobby')">SALA DE ESPERA</button>
        <button class="btn-admin" onclick="setGame('Luz Roja')">1. LUZ ROJA</button>
    </div>
    
    <p style="margin-top:20px; color: var(--gd);">Control de Tablero & Sonido:</p>
    <div class="admin-grid">
        <button class="btn-admin btn-danger" onclick="triggerDuel()">‚öîÔ∏è SORTEAR DUELO</button>
        <button class="btn-admin btn-danger" onclick="playGlobalSound('siren')">üö® SIRENA PURGA</button>
    </div>
    <button class="btn-neon" style="margin-top: 30px; border-color: gray; color: gray;" onclick="toggleAdmin()">CERRAR PANEL</button>
</div>

<script>
const firebaseConfig = { databaseURL: "https://squid-games-24283-default-rtdb.firebaseio.com/" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let player = { id: localStorage.getItem('p_id'), name: '', num: 0, status: 'ALIVE' };

// Registro Inicial
if(!player.id) {
    player.name = prompt("Tu Nombre de Mago:") || "An√≥nimo";
    player.id = "u_" + Date.now();
    player.num = Math.floor(Math.random() * 456) + 1;
    localStorage.setItem('p_id', player.id);
    db.ref('players/' + player.id).set({ name: player.name, num: player.num, status: 'ALIVE' });
} else {
    // Recuperar datos si recarga la p√°gina
    db.ref('players/' + player.id).once('value', snap => {
        if(snap.exists()) { player.name = snap.val().name; player.num = snap.val().num; document.getElementById('player-tag').innerText = `#${player.num} | ${player.name}`; }
    });
}

// Escuchas en Tiempo Real
db.ref('state/game').on('value', snap => { document.getElementById('title').innerText = snap.val() || "HOGWARTS ORI√ìN"; });
db.ref('players/' + player.id + '/status').on('value', snap => {
    if(snap.val() === 'DEAD') {
        document.body.innerHTML = `<div class="death-screen"><h1 class="glitch">ELIMINADO</h1><p>Has ca√≠do en combate.</p></div>`;
        document.getElementById('snd-shot').play().catch(e=>console.log("Auto-play blocked"));
    }
});
db.ref('state/globalSound').on('value', snap => {
    if(snap.val() === 'siren') { let s = document.getElementById('snd-siren'); s.currentTime = 0; s.play(); }
});

// Admin Funciones
let clks = 0; document.getElementById('title').onclick = () => { clks++; if(clks>=7) toggleAdmin(); };
function toggleAdmin() { document.getElementById('admin-panel').style.display = document.getElementById('admin-panel').style.display === 'block' ? 'none' : 'block'; clks=0; }
function setGame(g) { db.ref('state').update({ game: g }); }
function playGlobalSound(snd) { db.ref('state').update({ globalSound: snd, ts: Date.now() }); }
function triggerDuel() { db.ref('state/duel').set({ active: true, ts: Date.now() }); setTimeout(() => { db.ref('state/duel/active').set(false); }, 6000); }
</script>
</body>
</html>
