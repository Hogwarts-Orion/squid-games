<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ORION SQUID GAMES 2.0 | TOURNAMENT</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --pink: #ff2e63; --green: #00ff41; --gold: #ffd700;
            --dark: #070707; --red: #ff003c; --blue: #08d9d6;
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, var(--dark) 100%);
            color: white; font-family: 'Courier New', monospace; margin: 0;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; min-height: 100vh; overflow-x: hidden;
            user-select: none; /* Evita seleccionar texto por error en m√≥viles */
        }

        /* EFECTO CRISTAL PREMIUM */
        .card {
            background: rgba(15, 15, 15, 0.7); border: 1px solid rgba(255, 46, 99, 0.3);
            border-radius: 15px; padding: 30px; width: 100%; max-width: 600px;
            margin-bottom: 20px; box-sizing: border-box; backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); transition: all 0.5s ease;
        }

        .logo { 
            font-size: 3rem; letter-spacing: 15px; text-shadow: 0 0 20px var(--pink); 
            text-align: center; cursor: pointer; margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        h1 { margin: 0 0 20px 0; text-align: center; font-size: 1.5rem; letter-spacing: 5px; }

        input {
            width: 100%; padding: 15px; margin-bottom: 15px; background: rgba(0,0,0,0.6); 
            color: white; border: 1px solid #444; border-radius: 8px; font-size: 1.2rem;
            text-align: center; text-transform: uppercase; box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { outline: none; border-color: var(--pink); box-shadow: 0 0 15px rgba(255,46,99,0.5); }

        button {
            width: 100%; padding: 18px; margin: 8px 0; background: transparent; 
            border: 2px solid var(--pink); color: var(--pink); font-size: 1.1rem;
            font-weight: 900; cursor: pointer; border-radius: 8px; text-transform: uppercase;
            transition: 0.2s; letter-spacing: 2px;
        }
        button:active { transform: scale(0.95); background: var(--pink); color: white; }

        /* LUZ VISUAL MEJORADA */
        #luz-indicador {
            width: 120px; height: 120px; border-radius: 50%;
            margin: 30px auto; border: 6px solid #111;
            transition: background-color 0.1s, box-shadow 0.1s;
        }

        .luz-roja { background-color: var(--red); box-shadow: 0 0 60px var(--red); }
        .luz-verde { background-color: var(--green); box-shadow: 0 0 60px var(--green); }

        /* ADMIN PANEL */
        #admin-panel { border-color: var(--red); display: none; }
        .admin-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }

        /* MODO VIP (ELIMINADOS) */
        .vip-mode { 
            border-color: var(--gold) !important; 
            background: linear-gradient(135deg, rgba(20,0,0,0.9), rgba(26,0,51,0.9)) !important; 
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        @keyframes pulse { 0% { text-shadow: 0 0 15px var(--pink); } 50% { text-shadow: 0 0 25px var(--pink), 0 0 40px var(--pink); } 100% { text-shadow: 0 0 15px var(--pink); } }
    </style>
</head>
<body>

    <header>
        <div class="logo">üî∫‚ö™üü¶</div>
        <h1>ORION <span style="color:var(--pink)">SYSTEM</span></h1>
    </header>

    <section id="auth-screen" class="card animate__animated animate__fadeIn">
        <h3 style="text-align:center; color: #aaa;">SOLICITUD DE ACCESO</h3>
        <input type="text" id="username" placeholder="TU NOMBRE DE MAGO" autocomplete="off">
        <button onpointerdown="joinGame()" style="background:var(--pink); color:white;">ACEPTAR CONTRATO</button>
    </section>

    <section id="main-arena" class="card" style="display:none;">
        <div style="display:flex; justify-content:space-between; border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 20px;">
            <h2 id="p-number" style="margin:0; font-size:1.5rem; color:var(--blue);">#000</h2>
            <span id="p-status" style="color:var(--green); font-weight:bold; font-size:1.2rem;">‚óè VIVO</span>
        </div>

        <div id="game-viewport" style="text-align:center; min-height: 250px;">
            <h2 id="game-title" style="letter-spacing: 3px;">SALA DE ESPERA</h2>
            <div id="luz-indicador" style="display:none;"></div>
            <p id="game-instruction" style="color:#aaa;">Esperando inicio del Torneo...</p>
            <div id="game-content"></div>
        </div>
    </section>

    <section id="admin-panel" class="card">
        <h3 style="color:var(--red); text-align:center; text-shadow:0 0 10px var(--red);">üõ°Ô∏è MODO GUARDI√ÅN</h3>
        
        <button onpointerdown="adminSetGame('Luz Roja, Luz Verde')" style="border-color:white; color:white;">ACTIVAR: LUZ ROJA/VERDE</button>
        
        <div id="admin-light-controls" class="admin-controls" style="display:none; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px;">
            <button onpointerdown="adminSetLight('VERDE')" style="background:var(--green); color:black; border:none;">üü¢ VERDE</button>
            <button onpointerdown="adminSetLight('ROJO')" style="background:var(--red); color:white; border:none;">üî¥ ROJO</button>
        </div>

        <button onpointerdown="adminSetGame('SALA DE ESPERA')" style="background:#222; border-color:#444; color:#888; margin-top:15px;">DETENER JUEGO</button>
        <button onpointerdown="location.reload()" style="border-color:#444; color:#888;">CERRAR PANEL</button>
    </section>

    <script>
        // CONFIGURACI√ìN FIREBASE
        const firebaseConfig = { databaseURL: "https://squid-games-24283-default-rtdb.firebaseio.com/" };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.database();

        let myId = localStorage.getItem('orion_id');
        let currentLuzLocal = "ROJO";
        let isDead = false;
        let adminClicks = 0;

        // PANEL SECRETO (5 CLICS EN EL LOGO)
        document.querySelector('.logo').onclick = () => {
            adminClicks++;
            if(adminClicks === 5) document.getElementById('admin-panel').style.display = 'block';
        };

        // FUNCIONES DE ADMIN
        function adminSetGame(name) { 
            db.ref('state/current_game').set(name); 
            db.ref('state/light_color').set("ROJO"); // Inicia siempre en rojo por seguridad
            document.getElementById('admin-light-controls').style.display = (name === 'Luz Roja, Luz Verde') ? 'grid' : 'none';
        }
        function adminSetLight(color) { db.ref('state/light_color').set(color); }

        // INGRESO DEL JUGADOR
        function joinGame() {
            const name = document.getElementById('username').value.trim().toUpperCase();
            if(!name) { alert("Debes ingresar tu nombre."); return; }
            
            myId = "user_" + Date.now();
            const playerNumber = Math.floor(Math.random()*456 + 1).toString().padStart(3,'0');
            
            localStorage.setItem('orion_id', myId);
            db.ref('players/' + myId).set({ name: name, number: playerNumber, status: "ALIVE" });
            
            startArena();
        }

        // CARGA DE LA ARENA
        function startArena() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-arena').style.display = 'block';
            
            // Cargar datos del jugador (por si recarg√≥ la p√°gina)
            db.ref('players/' + myId).once('value', snap => {
                if(snap.exists()) {
                    document.getElementById('p-number').innerText = "#" + snap.val().number;
                    if(snap.val().status === "DEAD") setVip();
                }
            });

            listenToData();
        }

        // ESCUCHA EN TIEMPO REAL (FIREBASE)
        function listenToData() {
            // Escuchar cambios en el juego
            db.ref('state/current_game').on('value', snap => {
                const game = snap.val() || "SALA DE ESPERA";
                document.getElementById('game-title').innerText = game;
                
                if(game === 'Luz Roja, Luz Verde' && !isDead) {
                    iniciarLuzRojaVerde();
                } else if (!isDead) {
                    detenerJuegos();
                }
            });

            // Escuchar el color de la luz (Sincronizado para todos)
            db.ref('state/light_color').on('value', snap => {
                currentLuzLocal = snap.val() || "ROJO";
                const luz = document.getElementById('luz-indicador');
                if(luz && luz.style.display === 'block') {
                    luz.className = (currentLuzLocal === "VERDE") ? "luz-verde" : "luz-roja";
                }
            });

            // Escuchar mi estado de vida
            db.ref('players/' + myId + '/status').on('value', snap => {
                if(snap.val() === "DEAD" && !isDead) {
                    isDead = true;
                    setVip();
                }
            });
        }

        // L√ìGICA DE JUEGOS
        function iniciarLuzRojaVerde() {
            const luz = document.getElementById('luz-indicador');
            luz.style.display = 'block';
            document.getElementById('game-instruction').innerText = "Presiona AVANZAR solo cuando la luz est√© verde.";
            
            // Nota: Uso onpointerdown porque responde al instante en pantallas t√°ctiles, onmousedown tiene lag.
            document.getElementById('game-content').innerHTML = `
                <button onpointerdown="intentarMover()" style="height:80px; font-size:1.5rem; background: rgba(255, 255, 255, 0.1); margin-top: 20px;">
                    AVANZAR üèÉ‚Äç‚ôÇÔ∏è
                </button>`;
        }

        function intentarMover() {
            if(isDead) return;
            
            if(currentLuzLocal === "ROJO") {
                document.body.style.background = "var(--red)"; // Flash rojo de muerte
                setTimeout(() => { document.body.style.background = ""; }, 300);
                db.ref('players/' + myId).update({ status: "DEAD" });
            } else {
                // Efecto visual al avanzar en verde
                const btn = document.querySelector('#game-content button');
                btn.style.background = "var(--green)";
                btn.style.color = "black";
                setTimeout(() => { btn.style.background = "rgba(255, 255, 255, 0.1)"; btn.style.color = "var(--pink)"; }, 150);
            }
        }

        function setVip() {
            document.getElementById('main-arena').classList.add('vip-mode', 'animate__animated', 'animate__pulse');
            document.getElementById('p-status').innerText = "‚óè ELIMINADO";
            document.getElementById('p-status').style.color = "var(--red)";
            document.getElementById('game-viewport').innerHTML = `
                <h2 style='color:var(--gold); font-size: 2.5rem; text-shadow: 0 0 20px var(--gold);'>SECTOR VIP</h2>
                <p style="color: #ccc; font-size: 1.1rem;">Tu Mago ha ca√≠do. Observa c√≥mo sufren los dem√°s.</p>
            `;
        }

        function detenerJuegos() {
            if(isDead) return;
            document.getElementById('luz-indicador').style.display = 'none';
            document.getElementById('game-instruction').innerText = "Descansa. Preparando la siguiente prueba...";
            document.getElementById('game-content').innerHTML = "";
        }

        // Auto-login si ya existe la sesi√≥n
        window.onload = () => { if(myId) startArena(); };
    </script>
</body>
</html>
