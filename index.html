<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUID GAMES ORION 2.0</title>
    <style>
        /* CSS: EL DISEÃ‘O VISUAL */
        :root {
            --pink-squid: #ff2e63;
            --green-live: #00ff41;
            --gold-champ: #ffd700;
            --dark-bg: #0a0a0a;
            --gray-card: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header { text-align: center; margin-bottom: 30px; }
        
        .logo { font-size: 2.5rem; letter-spacing: 15px; margin-bottom: 10px; }
        
        .orion { 
            color: var(--pink-squid); 
            text-shadow: 0 0 15px var(--pink-squid); 
            font-weight: bold;
        }

        /* CONTADOR */
        .countdown-container {
            background: var(--gray-card);
            border: 1px solid var(--pink-squid);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(255, 46, 99, 0.2);
        }

        #timer {
            font-size: 2rem;
            color: var(--pink-squid);
            font-weight: bold;
        }

        /* FORMULARIO */
        .registration-form {
            background: var(--gray-card);
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
            border-left: 5px solid var(--pink-squid);
            margin-bottom: 30px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            box-sizing: border-box;
            border-radius: 4px;
        }

        button {
            background: var(--pink-squid);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover { background: #e21b4d; transform: scale(1.02); }

        /* ACADEMIA DE HECHIZOS */
        .spell-system {
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 30px;
        }

        .spell-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .spell-btn {
            background: transparent;
            border: 1px solid #444;
            font-size: 0.8rem;
            margin: 0;
        }

        .spell-btn:hover { 
            border-color: var(--pink-squid); 
            color: var(--pink-squid);
        }

        /* ALTAR DEL CAMPEÃ“N */
        .hall-of-fame {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            border: 2px solid var(--gold-champ);
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .champion-name { 
            color: var(--gold-champ); 
            font-weight: bold; 
            text-shadow: 0 0 10px var(--gold-champ);
        }

        #welcome-msg { font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header>
        <div class="logo">ðŸ”º âšª ðŸŸ¦</div>
        <h1>SQUID GAMES <span class="orion">ORION</span></h1>
        <p>EDICIÃ“N 2.0: EL RENACER</p>
    </header>

    <section class="countdown-container">
        <h3>INICIO DE LA PRUEBA EN:</h3>
        <div id="timer">Cargando...</div>
    </section>

    <section class="registration-form">
        <h3>REGISTRO DE ASPIRANTE</h3>
        <input type="text" id="reg-name" placeholder="Tu Nombre o Nick">
        <select id="reg-house">
            <option value="Gryffindor">Gryffindor</option>
            <option value="Slytherin">Slytherin</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="Ravenclaw">Ravenclaw</option>
        </select>
        <button onclick="registerPlayer()">OBTENER NÃšMERO</button>
        <div id="welcome-msg" style="margin-top:15px;"></div>
    </section>

    <section class="spell-system">
        <h3>ACADEMIA DE DUELOS (ENTRENAR)</h3>
        <div class="spell-grid">
            <button class="spell-btn" onclick="castSpell('Expelliarmus')">Expelliarmus</button>
            <button class="spell-btn" onclick="castSpell('Incendio')">Incendio</button>
            <button class="spell-btn" onclick="castSpell('Sectumsempra')">Sectumsempra</button>
            <button class="spell-btn" onclick="castSpell('Avada Kedavra')">Avada Kedavra</button>
        </div>
        <div id="spell-log" style="margin-top:15px; min-height: 20px; color: var(--pink-squid);"></div>
    </section>

    <section class="hall-of-fame">
        <span style="font-size: 0.6rem;">CAMPEÃ“N 1.0</span>
        <span class="champion-name">FRAN</span>
        <span style="font-size: 1.2rem;">007</span>
    </section>

    <script>
        /* JAVASCRIPT: LA LÃ“GICA */

        // 1. Contador: Configurado para 7 dÃ­as desde hoy
        const countdownDate = new Date().getTime() + (7 * 24 * 60 * 60 * 1000);

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = days + "d " + hours + "h " +
            minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "Â¡EL JUEGO HA COMENZADO!";
            }
        }, 1000);

        // 2. FunciÃ³n de Registro
        function registerPlayer() {
            const name = document.getElementById("reg-name").value;
            if(name.trim() === "") {
                alert("Debes ingresar un nombre para ser rastreado.");
                return;
            }
            const num = Math.floor(Math.random() * 456) + 1;
            const paddedNum = num.toString().padStart(3, '0');
            
            const msg = document.getElementById("welcome-msg");
            msg.style.color = "var(--green-live)";
            msg.innerHTML = `ASIGNADO: JUGADOR ${paddedNum}<br>BIENVENIDO A LA MASACRE, ${name.toUpperCase()}.`;
        }

        // 3. FunciÃ³n de Hechizos
        function castSpell(spell) {
            const log = document.getElementById("spell-log");
            log.innerHTML = `> Ejecutando: ${spell}...`;
            setTimeout(() => {
                log.innerHTML = "";
            }, 1500);
        }
    </script>
</body>
</html>
